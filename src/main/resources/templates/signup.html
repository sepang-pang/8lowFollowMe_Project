<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="css/style2.css">
  <title>8llow Me!</title>
  <link rel="shortcut icon" href="imgs/1.jpg">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
<header id="header">
<section class="h_inner">
  <h1 class="logo">
    <a href="index.html">
      <div class="sprite_insta_icon"></div>
      <div>
        <div class="sprite_write_logo"></div>
      </div>
    </a>
  </h1>

  <div class="search_field">
    <input type="text" placeholder="검색" tabindex="0">

    <div class="fake_field">
      <span class=sprite_small_search_icon></span>
      <span>검색</span>
    </div>
  </div>

  <div class="right_icons">
    <a href="new_post.html"><div class="sprite_camera_icon"></div></a>
    <a href="login.html"><div class="sprite_compass_icon"></div></a>
    <a href="followlist.html"><div class="sprite_heart_icon_outline"></div></a>
    <a href="profile.html"><div class="sprite_user_icon_outline"></div></a>
  </div>
</section>
</header>
<div class="container">
  <form class="signup_form">
    <h2>회원가입</h2>
    <input type="text" id="user_id" placeholder="아이디">
    <input type="password" id="user_password" placeholder="비밀번호">
    <input type="text" id="email" placeholder="이메일">
    <div class="verification">
      <input type="text" id="verification_code" placeholder="이메일 인증번호">
      <button class="verify_btn" type="button">인증 확인</button>
    </div>
    <div class="admin_checkbox">
      <input type="checkbox" id="admin_permission" onclick="showAdminField()">
      <label for="admin_permission">Admin 권한</label>
    </div>
    <div id="admin_key_field" style="display: none;">
      <input type="text" id="admin_key" placeholder="Admin 키">
      <button class="verify_btn" type="button" onclick="verifyAdminKey()">키 확인</button>
      <br><br>
    </div>
    <button class="submit_btn">회원가입</button>
  </form>
</div>
<script src="js/script.js"></script>
</body>
</html>
